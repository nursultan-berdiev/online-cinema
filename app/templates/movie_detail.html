{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-3">
    <!-- movie card -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ movie.name }}</h5>
      </div>
      <img src="{{ url_for('static', filename=movie.image) }}" class="card-img-top" alt="{{ movie.name }}">
    </div>
    <!-- movie card end -->
  </div>
  <div class="col-9">
    <!-- movie card -->
    <div class="card">
      <video width="720" height="360" controls>
        <source src="{{ url_for('static', filename=movie.video) }}" type="video/mp4">
      </video>
    </div>
    <!-- movie card end -->
  </div>
</div>

{% endblock %}
